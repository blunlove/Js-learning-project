<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.2.1.min.js">
    </script>
</head>
<body>
    <div id="World">
        <div class="Snake" id="Head">
        </div>
    </div>
    <script>
        var beginPositionX=parseInt((Math.random()*39))*20;
        var beginPositionY=parseInt((Math.random()*29))*20;
        $(".Snake").css({'left':beginPositionX ,'top':beginPositionY});
        $(document).keydown(function(event){
            if(event.keyCode == 37 && beginPositionX>0){
                beginPositionX=beginPositionX-20;
                $(".Snake").css({'left':(beginPositionX)});
            }//left
            if(event.keyCode == 38 && beginPositionY>0){
                beginPositionY=beginPositionY-20;
                $(".Snake").css({'top':(beginPositionY)});
            }//up
            if(event.keyCode == 39 && beginPositionX<780){
                beginPositionX=beginPositionX+20;
                $(".Snake").css({'left':(beginPositionX)});
            }//right
            if(event.keyCode == 40 && beginPositionY<580){
                beginPositionY=beginPositionY+20;
                $(".Snake").css({'top':(beginPositionY)});
            }//down
        });
    </script>
</body>
</html>
